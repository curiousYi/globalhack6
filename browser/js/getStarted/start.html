<div>
    <h2>Let's get started:</h2>
    <form ng-submit="checkDB(person)">What is the client's name and DOB?
        <label for="firstName">First Name: </label>
        <input type="text" ng-model="person.firstName">
        <label for="lastName">Last Name: </label>
        <input type="text" ng-model="person.lastName">
        <label for="DOB">DOB: </label>
        <input type="text" ng-model="person.DOB">
        <button type="submit">Check if they're already in the system</button>
    </form>
{{showForms}}
    <basicinfo ng-show="isCurrentPerson"></basicinfo>
    <missingforms ng-show="showForms"></missingforms>
</div>
