<div>
	<div class='box-wrapper'>
		<div class='box-content'>
			<div class='form-group'>
				<form ng-submit="updatingInfo()">
					<h4 class='box-subtitle' ng-show="needsPut">It looks like we already have them in the database. Please verify the information below and update as necessary.</h4>
					<h4 class='box-subtitle' ng-show="needsPost">It looks like we don't have them in the database. Please fill out the information below and submit so we can add them.</h4>

					<label for="firstName">First Name: </label>
						<input type="text" class="form-control" ng-model="currentPerson.firstName">
					<label for="lastName">Last Name: </label>
						<input type="text" class="form-control" ng-model="currentPerson.lastName">
					<label for="DOB">DOB: </label>
						<input type="text" class="form-control" ng-model="currentPerson.DOB">
					<label for="SSN">SSN: </label>
						<input type="text" class="form-control" ng-model="currentPerson.SSN">
					<label for="gender">gender: </label>
						<select class='form-control' ng-init="currentPerson.gender" ng-model="currentPerson.gender">
							<option value="0">F</option>
							<option value="1">M</option>
							<option value="2">Trans - M to F</option>
							<option value="3">Trans - F to M</option>
							<option value="4">I don't identify with these</option>
							<option value="8">I don't know</option>
							<option value="9">Don't wish to tell</option>
						</select>
					<label for="race">race: </label>
						<select class='form-control' ng-init="currentPerson.race" ng-model="currentPerson.race">
							<option value='1'>American Indian/Alaskan Native</option>
							<option value='2'>Asian</option>
							<option value='3'>Black or African American</option>
							<option value='4'>Native Hawaiian or Pacific Islander</option>
							<option value='5'>White</option>
							<option value='8'>I don't know</option>
							<option value='9'>I don't wish to tell</option>
						</select>
					<label for="veteranStatus">veteranStatus: </label>
						<select class='form-control' ng-model="currentPerson.veteranStatus" ng-options="o.value as o.label for o in options"></select>
					<label for="phone">phone: </label>
						<input type="text" class="form-control" ng-model="currentPerson.phone">
					
					<button type='submit' class="btn btn-success submit-btn">Next step</button>
				</form>
			</div>
		</div>
	</div>
</div>
